  <body>
    <i class="fas fa-bars fa-2x" id="menuIcon"></i>
    <nav id="menu" class="hidden">
      <ul class="navUpper flexSpaceAround">
        <li class="navList"><a href="index.html" class="navLink">Home</a></li>

      </ul>
    </nav>

    <main>
      <section class="contactSection">
        <h2 class="sectionTitle textCenter">Contact Us</h2>
        <div class="contactContainer flexCenter">
          <form class="form card">
            <div class="formControl flexCenter">
              <label for="name">Name</label> 
              <input type="text" id="name" required autocomplete="name" />
            </div>
            <div class="formControl flexCenter">
              <label for="email">Email</label> 
              <input type="email" id="email" required autocomplete="email" />
            </div>

            <div class="formControl flexCenter">
              <label for="message">Message</label> 
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="formControl flexCenter formBtnField">
              <button type="submit" class="btn contactBtn">Submit</button>
            </div>
          </form>

          <div class="contactAddress flexSpaceAround">
            <address>
              <h4>Address:</h4>
              <p>Paniskatu 2D 99</p>
              <p>444700, Tampere, Finland.</p>
              <br />
              <span>Call: </span>
              <a href="tel:+3584044444449849">+3584044444449849</a>
            </address>
            <iframe class="contactMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d972738.4967432638!2d20.692436966362738!3d61.56365872378927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46890adee8df0869%3A0x67162088e58d76af!2sPori!5e0!3m2!1sen!2sfi!4v1676228116317!5m2!1sen!2sfi" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer flexSpaceAround">
      <div class="flexSpaceAround">
        <label for="subscribe" class="footerLevel">Subscribe to Newsletter:</label>
        <input type="email" id="subscribe" name="subscribe" class="footerInput" placeholder="Your Email Address" />
        <button class="btn btnSubscribe">subscribe</button>
      </div>
      <div>
        <p>&copy; Copyright 2023 Anis Express. All rights rserved</p>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
